<div class="bg-info-subtle text-dark fw-medium fs-6 m-auto w-50 p-5 shadow-lg">
    <h2 class="text-center border-bottom border-dark">Add New Appointment: </h2>
    <div class="mb-3 w-100">
        <form id="AddAppointment">
        <dl>
                <dt>Title</dt>
                <dd><input type="text" class="form-control border-primary" id="ATitle"></dd>
                <dt>Date</dt>
                <input type="date" class="form-control border-primary" id="ADate"></dd>
                <dt>Description</dt>
                <dd><textarea type="text" class="form-control border-primary" rows="3" id="ADescription"></textarea></dd>
               
            
                <button  class="w-100 mx-auto btn btn-success bi bi-plus-lg"> ADD</button>
            </form>
    </dl>
    <button id="ACancel" class="w-100 mx-auto bi bi-x-circle btn btn-danger"> Cancel</button>


    </div>

</div>
