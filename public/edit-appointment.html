<div class="bg-info-subtle text-dark fw-medium fs-6 m-auto w-50 p-5 shadow-lg">
    <h2 class="text-center border-bottom border-dark">Add New Appointment: </h2>
    <div class="mb-3">
        <dl>
                <dt>Title</dt>
                <dd><input type="text" class="form-control border-primary" id="ETitle"></dd>
                <dt>Date</dt>
                <input type="date" class="form-control border-primary" id="EDate"></dd>
                <dt>Description</dt>
                <dd><textarea type="text" class="form-control border-primary" rows="3" id="EDescription"></textarea></dd>
            <div class="d-flex justify-content-around">
                <button id="EUpdate" class="mb-3 btn btn-success bi bi-floppy" value=""> Save</button>
                <input type="text" hidden id="EInput">
                <button id="ECancel" class="mb-3 bi bi-x-circle btn btn-danger"> Cancel</button>
            </div>
        </dl>


    </div>

</div>
